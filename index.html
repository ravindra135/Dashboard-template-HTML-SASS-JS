<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Noto+Serif&family=Rubik&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Styles -->
    <link rel="stylesheet" href="./public/styles/css/app.css">
    <title>Dashboard Theme - R Cube</title>
</head>
<body>
    <header>
        <div class="head-container">
            <div class="brand">
                <img class="brand-img" src="./public/images/logo.png" alt="Dash Brand">
            </div>
            <div class="search-bar">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            <div class="header-btn-group">
                <a href="#"><i class="bi bi-chat-left-dots"></i></a>
                <a href="#"><i class="bi bi-bell"></i></a>
                <a href="#"><img class="h-avatar" src="./public/images/avatar.png" alt="avatar"></a>
            </div>
            <div class="header-setting">
                <a href=""><i class="bi bi-sliders"></i></a>
            </div>
        </div>
    </header>
    <script src="./public/js/app.js"></script>
</body>
</html>
